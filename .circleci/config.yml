version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.12.7
    environment:
      GO111MODULE: "on"
    working_directory: /go/src/github.com/hashicorp/consul-smi-controller
    steps:
      - checkout
      - run: 
          name: build application
          command: GO_ENABLED=0 GOOS=linux go build -o smi-controller .
      - run: 
          name: test application
          command: go test -v --race ./...

workflows:
  version: 2
  build-and-release:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
