spec:  
  group: access.smi-spec.io
  version: v1alpha1
  scope: Namespaced 
  names:    
    kind: TrafficTarget
    shortNames: 
      - tt
    plural: traffictargets
    singular: traffictarget

---
apiVersion: apiextensions.k8s.io/v1beta1
